<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adverse Lactate Trajectories Combined Risk Model</title> <!-- 浏览器标签页标题已更新 -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        :root {
            --primary-color: #3B82F6;
            --primary-hover: #2563EB;
            --background-color: #F3F4F6;
            --card-background: #FFFFFF;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --border-color: #D1D5DB;
            --success-bg: #D1FAE5;
            --success-text: #065F46;
            --error-bg: #FEE2E2;
            --error-text: #991B1B;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px; /* 稍微加宽以适应新布局 */
            box-sizing: border-box;
            border-top: 5px solid var(--primary-color);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: var(--text-primary);
            margin: 0 0 10px 0;
            font-size: 24px; /* 调整字号以适应长标题 */
            font-weight: 700;
            line-height: 1.4;
        }
        .subtitle {
            color: var(--text-secondary);
            font-size: 16px;
        }

        #prediction-form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 600px) {
            #prediction-form {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 14px;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }

        button {
            grid-column: 1 / -1;
            padding: 15px;
            background: linear-gradient(to right, #3B82F6, #60A5FA);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.3s;
        }
        button:hover {
            box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.4);
            transform: translateY(-2px);
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.1em;
            line-height: 1.6;
            transition: all 0.3s;
        }
        #result.success { background-color: var(--success-bg); color: var(--success-text); }
        #result.error { background-color: var(--error-bg); color: var(--error-text); }
        #result p { margin: 5px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- 【需求2】大标题已更新 -->
            <h1>Adverse Lactate Trajectories Combined Risk Model (Class 2+3)</h1>
            <p class="subtitle">Please enter the values for the following 10 metrics for risk assessment.</p>
        </div>
        
        <form id="prediction-form">
            <!-- 
                【需求3】输入框已按新顺序和新名称(含单位)重新排列和修改。
                关键: <input> 标签的 'name' 属性保持不变，以确保后端能正确识别。
                      <sup>9</sup> 用于正确显示上标。
             -->
            <div class="form-group">
                <label for="Age">Age</label>
                <input type="number" step="any" id="Age" name="Age" required placeholder="e.g., 55">
            </div>
            <div class="form-group">
                <label for="HR">HR (bpm)</label>
                <input type="number" step="any" id="HR" name="HR" required placeholder="e.g., 80">
            </div>
            <div class="form-group">
                <label for="WBC">WBC (10<sup>9</sup>/L)</label>
                <input type="number" step="any" id="WBC" name="WBC" required placeholder="e.g., 7.5">
            </div>
            <div class="form-group">
                <label for="PLT">PLT (10<sup>9</sup>/L)</label>
                <input type="number" step="any" id="PLT" name="PLT" required placeholder="e.g., 250">
            </div>
            <div class="form-group">
                <label for="pH">pH</label>
                <input type="number" step="any" id="pH" name="pH" required placeholder="e.g., 7.4">
            </div>
            <div class="form-group">
                <label for="Glu">Glu (mg/dL)</label>
                <input type="number" step="any" id="Glu" name="Glu" required placeholder="e.g., 100">
            </div>
            <div class="form-group">
                <label for="PT">PT (s)</label>
                <input type="number" step="any" id="PT" name="PT" required placeholder="e.g., 12.5">
            </div>
            <div class="form-group">
                <label for="AST">AST (U/L)</label>
                <input type="number" step="any"id="AST" name="AST" required placeholder="e.g., 25">
            </div>
            <div class="form-group">
                <label for="TBIL">TBil (mg/dL)</label> <!-- 注意: label显示TBil, 但name仍是TBIL -->
                <input type="number" step="any" id="TBIL" name="TBIL" required placeholder="e.g., 0.8">
            </div>
            <div class="form-group">
                <label for="BUN">BUN (mg/dL)</label>
                <input type="number" step="any" id="BUN" name="BUN" required placeholder="e.g., 15">
            </div>

            <button type="submit">Predict</button>
        </form>

        <div id="result" style="display:none;"></div>
    </div>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = parseFloat(value);
            });

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = '';
            resultDiv.innerText = 'Calculating...';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || `HTTP error! status: ${response.status}`);
                }

                resultDiv.classList.add('success');
                resultDiv.innerHTML = `
                    <p><strong>Prediction:</strong> ${result.prediction}</p>
                    <p><strong>Probability of Risk:</strong> ${(result.probability_of_risk * 100).toFixed(2)}%</p>
                `;

            } catch (error) {
                console.error('Request failed:', error);
                resultDiv.classList.add('error');
                resultDiv.innerText = `Prediction Failed: ${error.message}`;
            }
        });
    </script>
</body>
</html>
